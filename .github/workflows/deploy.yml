name: Deploy Frontend
on:
  push:
    branches: 
      - master

jobs:
  build and test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: |
        docker build -t pawelskibinski/frontend-test -f Docker.dev .
        docker run -e CI=true pawelskibinski/frontend-test npm test